<!doctype html>

<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>Populate</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- Google Maps API -->
    <script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXAFWxku9OoFTiqYin-YNE_JwQ99mlwWo&callback=initMap"></script>
    
</head>

<body>


<div class="container">
    <!-- Header Menu. Note use of headerCtrl -->
    <div class="header" ng-controller="headerCtrl">

        <!-- Header items are made active upon selection -->
        <ul class="nav nav-pills pull-right">
             <li ng-class="{ active: isActive('/join')}"><a href="/#/join">Join the Population</a></li>
            <li ng-class="{ active: isActive('/find')}"><a href="/#/find">Find People</a></li>
        </ul>

        <!-- Header Title -->
        <h3 class="text-muted">Populate</h3>
    </div>

    <!-- Map and Side Panel -->
    <div class="row content">

        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map" ></div>
        </div>

        <!-- Side Panel (Controlled by ng-view) -->
        <div ng-view></div>

    </div>
    <hr/>

    <!-- Footer -->
    <div class="footer">
       
    </div>

</div>
     <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
     <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
     <!-- Angular Files -->
    <script src="js/app.js"></script>
    <script src="js/google.service.js"></script>
    <script src="js/add.controller.js"></script>
    <script src="js/query.controller.js"></script>
    <script src="js/header.controller.js"></script>
    
</body>
</html>
